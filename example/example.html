<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>xhrify example</title>
</head>
<body>
	<h1>It's an example of xhrify library</h1>
	<p>
		<button class="request-trigger" data-request-type="GET">Send GET request</button>
	</p>
	<p>
		<button class="request-trigger" data-request-type="POST">Send POST request</button>
	</p>
	<p>
		<button class="request-trigger" data-request-type="PATCH">Send PATCH request</button>
	</p>
	<p>
		<button class="request-trigger" data-request-type="PUT">Send PUT request</button>
	</p>
	<p>
		<button class="request-trigger" data-request-type="DELETE">Send DELETE request</button>
	</p>

	<script src="../xhrify.js"></script>
	<script src="./example.js"></script>
</body>
</html>
